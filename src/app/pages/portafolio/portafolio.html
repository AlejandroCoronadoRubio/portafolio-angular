<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">


    @for(product of productService.products; track product.title) {
        <a routerLink="/item" class="animate__animated animate__fadeIn rk-item ae-masonry__item">
            <img src="assets/img/{{product.url}}.jpg" alt="" />
            <div class="item-meta">
                <h2>{{product.title}}</h2>
                <p>{{product.category}}</p>
            </div>
        </a>
    }

</div>
